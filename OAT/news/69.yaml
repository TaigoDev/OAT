date: 2023-10-28
title: '"Билет в будущее" #Омавиат'
text: "Солнечное субботнее утро в Омавиат началось со встречи гостей из Большереченского муниципального района Омской области и школ города Омска 16,44, 86, 87 и 77 \r\n \r\nРебята попали в мир it технологий на мастер классах \"Кибербезопасность \",\" Специалист по машинному обучению\" и \"Корпоративная защита\". \r\n \r\nРебята получили массу положительных эмоций от мастер классов, освоили новые знания и обязательно будут применять их на практике. \r\n \r\nТакже школьникам удалось побыть на месте пилота и побывать ща штурвалом самого настоящего самолёта. \r\n \r\nВстреча прошла на ура, будем рады видеть всех в числе студентов Омавиат."
