date: 2023-10-26
title: Народов много - страна одна
text: "С 3 по 8 ноября 2023 года, в канун Дня народного единства, пройдет ежегодная VIII Всероссийская просветительская акция «Большой этнографический диктант 2023». \r\n \r\nДля участия в Диктанте необходимо зайти на официальный сайт www.miretno.ru и кликнуть по кнопке «Пройти Диктант». После прохождения Диктанта участник получает личный результат с анализом ответов и сертификат!"
