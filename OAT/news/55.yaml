date: 2023-10-18
title: 16 октября, состоялся очередной день донора в Омском авиационном колледже имени Н.Е. Жуковского
text: >-
  Это уже 4-я подобная акция с того момента как #Омавиат влился в ряды Союза машиностроителей России и присоединился к корпоративному донорскому движению.


  Как известно, учебные корпуса колледжа расположены в разных частях областного центра на большом расстоянии друг от друга. Несмотря на непростую логистику, мероприятия проходят с каждым разом все более организованнее. Так, сегодня во временный пункт донации в главном корпусе участники прибывали группами, равномерно. Кроме того, для работы над заполнением анкет участникам была выделена удобно расположенная аудитория, где в привычной для ребят обстановке эта процедура стала проходить быстрее.  Результат не замедлил сказаться: 91 доброволец прошел через своеобразный конвейер выездной бригады Центра крови. Пока это лучший показатель по массовости  доноров Омавиат.


  Успешному проведению акции способствовали не только внимание к ней со стороны руководства, но и личное участие. Одним из первых сдал кровь заместитель директора колледжа Антон Савин. Скрупулезную подготовку и информирование заблаговременно провела и до последней минуты сопровождала мероприятие ответственный исполнитель Ольга Баева, руководитель одной из лабораторий колледжа.


  Среди добровольцев - знакомые лица. Впервые решились на донацию третьекурсники Алёна Кускова и Роман Платонов – недавние участники городского конкурса «Я горжусь своей профессией!», посвященного Дню машиностроителя. В беседе с представителем Омского РО СоюзМаш России они заявили, что уверены в правильном выборе своей будущей профессии, связанной с авиационным машиностроением. Убежденность в этом возникла не на пустом месте, а в результате полученных знаний, практических навыков и впечатлений от экскурсий, в т. ч. по программе «Недели без турникетов». Оба планируют последующую трудовую деятельность на одном из предприятий ОПК. С энтузиазмом восприняли информацию о том, что на большинстве этих предприятий проведение дней донора имеют давнюю и славную традицию, и, таким образом, занятие донорством будет максимально доступным, всегда рядом.
