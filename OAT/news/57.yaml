date: 2023-10-21
title: Единый день открытых дверей
text: >-
  Сегодня в «Омском авиационном колледже имени Н.Е. Жуковского» состоялся единый день открытых дверей рамках федерального проекта «Профессионалитет» по направлению Машиностроение, который собрал 400 учеников старших классов из 20 школ Омска. Мероприятие было организовано с целью ознакомить учащихся с возможностями и условиями поступления.


  Для родителей учеников было проведено собрание, где были озвучены особенности предстоящей приемной кампании 2024 по специальностям и профессиям «Профессионалитета» 

  Запись размещена по ссылке 

  https://vk.com/wall-113781749_3921


  Однако, самыми восторженными участниками мероприятия были, конечно же, сами ребята. Они с радостью принимали участие в профессиональных пробах, создавая настоящую атмосферу работы в машиностроительной отрасли. 

  Школьники, например, надевали костюмы сварщиков и пробовали свои силы за сварочными аппаратами. 

  Также участники облачались в белые халаты и выполняли задания по радиомонтажу, монтируя радиоэлектронные схемы. Старшеклассники даже имели возможность управлять современными станками с ЧПУ и осуществлять метрологические процедуры.


  На каждой практической пробе присутствовали представители ведущих машиностроительных предприятий, которые предоставили ученикам уникальный опыт и рассказали о работе в этой сфере.


  АО «Омский научно-исследовательский институт приборостроения»


  Филиал АО "ГКНПЦ им. М.В. Хруничева" - ПО "Полет"


  АО «Центральное конструкторское бюро автоматики»


  АО «Омский электромеханический завод»


  АО «Омсктрансмаш»


  Филиал АО «ОДК» ОМО им.Баранова»


  ООО НПО «МИР»


  Образовательно-производственный центр «На Космическом» по отрасли «Машиностроение» на базе БПОУ «Омский авиационный колледж им. Н.Е. Жуковского», который является региональным координатором Федерального проекта «Профессионалитет» был создан в 2023 году. 


  21 октября 2023 единый день открытых дверей показал, что учеба в рамках этого федерального проекта предоставляет уникальные возможности для тех, кто хочет стать настоящим профессионалом! Благодаря таким мероприятиям, старшеклассники получают реальное представление о своих будущих учебных буднях и карьерных перспективах.


  Единый день открытых дверей федерального проекта "Профессионалитет"  для школьников и родителей Омска и области прошел успешно.
