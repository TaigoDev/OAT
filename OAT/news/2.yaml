date: 2023-06-20
title: Пройдите курс Лицея Академии Яндекса по промышленному программированию на нашей площадке!
text: >-
  Если вам от 13 до 18 лет, вы владеете Python на базовом уровне и хотите попробовать себя в решении прикладных задач, то этот курс — для вас! Вы не только улучшите навыки программирования, но и примерите на себя разные роли в команде разработки: потренируетесь в создании чат-ботов, обучении Алисы, разработке приложений с графическим интерфейсом и многом другом.


  Занятия проходят офлайн, на нашей площадке — Омский авиационный колледж имени Н.Е. Жуковского. Обучение бесплатное и длится год. Курс построен так, чтобы вы могли совмещать его с основной учёбой.


  Скорее подавайте заявку и получите возможность погрузиться в реальные IT-задачи!


  Для поступления необходимо заполнить анкету и пройти онлайн-тестирование до 27 июня: https://academy.yandex.ru/lyceum/industrial
