title: Брифинг работодателей и студентов "Информационной безопасности"
text: "Ленина д. 24, актовый зал #Омавиат \r\n\r\n18 октября\r\n\r\n13:00 - 14:30\r\n\r\nТелефон для связи +79039264170\r\n\r\nУважаемые работодатели отрасли информационной безопасности и студенты этой специальности, приглашаем вас на брифинговую встречу, посвященную предложениям по трудоустройству и обсуждению задач, стоящих перед службами ИБ.\r\n\r\nЭто уникальная возможность\r\n\r\nДля работодателей - подобрать себе кадры, и \"выковать\" специалистов ИБ под свои задачи.\r\n\r\nДля студентов - как будущих безопасников, найти ответы на свои вопросы и узнать о тенденциях в ИБ области.\r\n\r\nНа встрече вы сможете встретиться с ведущими компаниями, представители которых поделятся своим опытом и расскажут о доступных вакансиях. Вы сможете задать интересующие вопросы, узнать о требованиях к специалистам и установить ценные контакты.\r\n\r\nБеседуйте о предстоящих проектах и тенденциях в сфере информационной безопасности, делитесь своими идеями, находите ответы на сложные вопросы и вносите свой вклад в развитие отрасли.\r\n\r\nНа встрече будет присутствовать Министр цифрового развития Омской области Цуканов Денис Геннадьевич \r\nhttps://t.me/Denis_Tsukanov\r\nОрганизаторы встречи\r\n\r\nСавин Антон Викторович - руководитель ЦОПП Омской области, зам. директора \"Омского авиационного колледжа имени Н.Е. Жуковского\".\r\n\r\nМитрохина Анна Валерьевна - руководитель Центра содействия трудоустройству ЦОПП Омской области, киберэксперт, член координационного совета негосударственной сферы безопасности\r\n\r\nРегистрация по ссылке\r\n \r\nhttps://leader-id.ru/events/461435"
