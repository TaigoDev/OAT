date: 2023-10-24
title: «Наставничество – взаимный успех!»
text: >-
  20 октября 2023 года в рамках реализации регионального календарного плана мероприятий, посвященных Году педагога и наставника, БПОУ «Омавиат» принял участие в заседании круглого стола «Наставничество- взаимный успех».  

  Цели мероприятия: 

  трансляция положительного опыта наставнической деятельности;

  выявление возможных проблем реализации наставничества; 

  популяризация наставнической деятельности. 

  В работе круглого стола от колледжа участвовали – методист Тегжанова Амина Шамельевна (руководитель программы «Наставничество») и наставническая пара ЦМК Информатики: Пискарева Наталья Федоровна, Бураева Алина Анатольевна.

  В ходе заседания наши педагоги поделились результатами взаимодействия в рамках реализации наставнической практики. Отметили положительные моменты и основные сложности совместной деятельности.

  Все участники заседания единогласно пришли к выводу, что подобные мероприятия позволяют систематизировать информацию, взглянуть на работу с наставляемыми под другим углом.

  Наставляемые, в свою очередь, получают возможность более четко увидеть перспективы своего профессионального роста, поставить амбициозные цели и достичь их. 

  Всем спикерам круглого стола были вручены сертификаты Министерства образования Омской области.
