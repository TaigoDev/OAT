date: 2023-10-16
title: Соревнования по шахматам
text: >-
  10,11 октября в стенах Авиационного колледжа прошли традиционные соревнования по шахматам в зачет 76й Областной спартакиады среди студентов профессионального образования Омской области


  Более 80 участников из 22 учебных заведений отстаивали свое право на статус лучших шахматистов в 2023 году среди колледжей и техникумов региона


  Первое место заняла команда из #Омавиат


  Состав команды: Кривич Илья, Кролевец Алексей, Бекимов Ринат, Александров Денис


  Коллектив #Омавиат поздравляет ребят с победой и желает достижения ещё более крупных побед
