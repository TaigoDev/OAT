date: 2023-10-13
title: Ежегодный праздник в честь отцов
text: >-
  В России День отца отмечается с 2021 года в третье воскресенье октября.

  Быть хорошим отцом  — самая ответственная и нужная работа в жизни мужчины. Стать примером для сына и добрым волшебником для дочери. Научить, рассказать, защитить, объяснить и сделать всё это с любовью и терпением — такое может только папа. Поздравляем достойных отцов, гордимся ими и желаем только счастья и здоровья!

  Студенты #Омавиат ппоучаствовали в онлайн активности «С папой в деле»

  Самых лучших, отважных мужчин.

  Всех отцов торопились поздравить

  С этим праздником очень большим.


  Быть отцом — непростая задача,

  Быть ответственным нужно всегда.

  Быть отцом — это многое значит,

  Это значит любовь на года.


  Пусть вас дети всегда уважают,

  Дорогие мужчины, отцы.

  Пусть вас небо от бед охраняет,

  От печали, невзгод, седины.


  Будьте счастливы, вечно здоровы

  И согреты любовью родных.

  Пусть ваш мир озарится любовью.

  Будет радостным каждый ваш миг.


