date: 2023-10-03
title: Вместе с музыкой
text: >-
  1 октября во всём мире отмечают Международный день музыки. Праздник отмечается ежегодно большими концертными программами, с участием лучших артистов и художественных коллективов. В этот день звучат сочинения, вошедшие в сокровищницу мировой культуры. Также проходят творческие встречи с композиторами, исполнителями, музыковедами, организуются тематические выставки и акции просветительского характера, что способствует цели распространения музыки как искусства в самых разных сообществах.

  В России Международный день музыки стали отмечать в 1996 году, когда исполнилось 90 лет со дня рождения знаменитого советского композитора Дмитрия Шостаковича. Именно он был одними из инициаторов учреждения Международного дня музыки.

  #Омавиат присоединился к этому празднику и устроил в своих стенах интерактивную игру «Угадай мелодию", где ребята смогли полностью раскрыться и показать свои знания в музыке. Они угадывали композиции, записанные наоборот, отгадывали песни по описанию, расшифровывали песни по эмоджи-смайликам, произведения великих композиторов.

  Также была организована фотозона у пианино, где студенты могли сделать фотографии и снять видео с игрой на музыкальном инструменте

  Студенты, проживающие в общежитии, устроили квартирник «В гости к друзьям». Квартирник – сплачивающее лирическое мероприятие. Создание атмосферы уютной гостиной, в которой ребята могут поделиться своими талантами, лиричными выступлениями позволяет поддерживать настроение в течении всего мероприятия. Здесь нет ведущих, нет громких аплодисментов, только искренние эмоции, которыми все участники делятся друг с другом.


