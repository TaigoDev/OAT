date: 2023-10-26
title: Методический час
text: >-
  26 октября 2023 года в БПОУ «Омский авиационном колледже имени Н.Е. Жуковского» в рамках методического часа состоялось занятие «Методология написания студенческой исследовательской работы».  

  Методисты провели занятие по организации научно-исследовательской деятельности обучающихся, которая является одним из средств повышения мотивации к обучению, более глубокого интереса к специальности и профессии и, как следствие, хорошей профессиональной подготовки. На мероприятие были приглашены преподаватели, занимающиеся организацией научно-исследовательской деятельностью студентов. Педагоги отметили практическую направленность семинара, выделили ключевые моменты, которые будут в дальнейшем применяться в работе. 
   Пожелаем коллегам успехов в научно-исследовательской деятельности!
