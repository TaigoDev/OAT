date: 2023-10-18
title: Федеральный марафон «Знание.Первые»
text: >-
  Организатором Марафона выступает Российское общество «Знание» совместно с Министерством просвещения Российской Федерации.


  К участию приглашаются обучающиеся образовательных организаций, реализующих программы среднего профессионального образования.


  В рамках проекта молодежь получит возможность лично пообщаться со спикерами Марафона, принять участие в конкурсах и выиграть призы, а также узнать о достижениях России в разных сферах.


