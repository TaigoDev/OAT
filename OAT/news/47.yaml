date: 2023-10-13
title: Я горжусь своей профессией
text: >-
  «Я горжусь своей профессией!», - такое название получил конкурс, посвященный Дню машиностроителя. Организаторами конкурса выступили Омское РО СоюзМаш России совместно с Министерством промышленности и научно-технического развития Омской области, Федерацией омских профсоюзов, торгово-промышленной палатой Омской области. В конкурсе приняли участие представители разных профессий: инженеры, конструкторы, технологи, рабочие, юристы, студенты. Всех их объединяет любовь и гордость за свою профессию


  06 октября 2023 года в Доме Союзов подвели итоги и наградили победителей и призеров третьего регионального конкурса. 


  Среди них и обучающиеся Омского авиационного колледжа имени Н.Е. Жуковского Кускова Алёна, группа ПТ-311 и Анищенко Никита, гр. ПЭ-113п


  Поздравляем победителей! Желаем дальнейших творческих и профессиональных успехов
