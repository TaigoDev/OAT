date: 2023-08-24
title: Поздравляем с заслуженной наградой!
text: >-
  В рамках пленарного заседания V областного августовского форума работников системы образования Омской области и в Год педагога и наставника прошла большая торжественная церемония награждения лучших представителей региональной системы образования.


  Торжественную церемонию провели первый заместитель председателя правительства Омской области Валерий Бойко, председатель Законодательного Собрания Омской области Александр Артемов и заместитель председателя правительства Омской области, министр образования Иван Кротт.


  За личные заслуги в оказании постоянной и эффективной помощи молодым работникам в совершенствовании форм и методов работы нагрудным знаком «Почетный наставник» награждена преподаватель авиационного колледжа имени Н.Е. Жуковского Лариса Михайловна Маслакова.


  Поздравляем с заслуженной наградой!
