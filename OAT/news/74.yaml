date: 2023-11-01
title: Культурная особенность
text: "В преддверии Дня народного единства была запущена онлайн-активность «Культурная особенность». Это возможность поделиться самобытностью и традициями нашего многонационального народа. \r\n \r\nДля участия необходимо: \r\n \r\nСделать творческое фото себя, друзей, костюма, блюда или достопримечательности, которое будет отражать уникальность вашего региона; \r\nДобавить фото в одну из рамок; \r\nПоделиться лучшими снимками в своих соцсетях с хештегами #НавигаторыДетства #Росдетцентр #ДеньединстваНД \r\n \r\nНе забывайте хештеги Омской области #навигаторыдетства_омскаяобласть или навигаторыСПО55 \r\n \r\nВстречайте День народного единства вместе с «Навигаторами детства»!"
