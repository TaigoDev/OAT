date: 2023-10-25
title: 25 октября - Международный день  библиотек
text: "Международный день библиотек отмечается во многих странах ежегодно в четвертый понедельник октября, начиная с 1999 года по инициативе ЮНЕСКО. Каждый год он посвящён определённой теме. \r\n \r\nБиблиотеки играют важную роль в образовательном процессе. Сюда приходят перед началом учебного года: вдыхая аромат типографской краски, набивают учебниками рюкзаки. В тишине читального зала корпят над рефератами студенты старших курсов. В глубине рядов педагоги листают профильную литературу.\r\n\r\nВ библиотеке ОМАВИАТ, Горюновой В. Ф.  была организованна фотозона ! \r\nТак же советником по воспитанию Моренко О.Р. Совместно с практикантами из ОМГПУ были проведены игры «Лучшие из Лучших», где студенты отвечали на вопросы  о писателях, библиотеках и книгах! \r\nБыло очень интересно и очень познавательно"
