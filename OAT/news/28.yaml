date: 2023-09-14
title: 100-ЛЕТИЮ СО ДНЯ РОЖДЕНИЯ ЗОИ КОСМОДЕМЬЯНСКОЙ
text: >-
  13 сентября 2023 года в нашем колледже #Омавиат прошли мероприятия, приуроченные к столетию со Дня рождения Героя Советского Союза Зои Анатольевны Космодемьянской.

  Эта дата является важным праздником для всех патриотов и людей, уважающих отвагу и самоотверженность. В день, когда началась война, Зое не было ещё и 18 лет. Но юная девушка считала своим долгом сделать всё, что от неё зависит, чтобы помочь советским солдатам и Родине. Поэтому в октябре 1941 года она добровольно ушла на фронт. В это время враг подступал к Москве, и остановить его – даже ценой жизни – было самым важным.


  Зоя и её товарищи получили задание отправиться во вражеский тыл, чтобы взрывать вражескую технику, дороги и мосты, обрывать связь и уничтожать склады с оружием. В конце ноября 1941 года Зою схватили фашисты в деревне Петрищево. На допросе девушка проявила мужество и стойкость: не выдала товарищей и ничего не рассказала врагу. Тогда фашисты казнили Космодемьянскую.


  Память о подвиге разведчицы, о её мужестве и героизме до сих пор в сердцах людей. За героизм и стойкость Космодемьянской 16 февраля 1942 года Зое Анатольевне Космодемьянской было присвоено звание Герой Советского Союза (посмертно).

  Студенты посмотрели «Бессмертная «Зоя»: музей легендарного подвига Зои Космодемьянской», познакомились с биографией и историей подвига героини. Урок и показ фильма был организован советником директора колледжа Моренко О.Р. и педагогом-психологом Богачевой Д.А


  Преподавателем истории Архиповой Н.В. был проведен урок мужества «Из жизни соотечественницы Зои Космодемьянской». Цель данного урока – вызвать чувство гордости за людей, отдавших жизнь за Родину.


  В библиотеке #Омавиат была организована Головочовой Л.В книжная выставка «Правда о подвиге», где студентам показали книги, посвященные Зое Космодемьянской.


  В общежитии #Омавиат прошел вечер памяти «Реквием», с целью почтить память погибших в годы Великой Отечественной войны.


  Студентами и советником директора колледжа Моренко О.Р. была оформлена стена памяти «Сила слова», которая стала мостом между поколениями, позволяя ученикам лично прочувствовать историческое наследие своих семей и страны.
