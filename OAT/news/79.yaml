date: 2023-11-03
title: '#Омавиат активно готовится к празднованию Дня народного единства, который отмечается в России ежегодно 4 ноября'
text: "Наши ЦМК и отделения полностью вовлечены в подготовку, ведь этот праздник - символ подлинно сильного и сплоченного государства, а наш колледж тому подтверждение! \r\n \r\nДень народного единства в России приурочен к годовщине освобождения Москвы от польских интервентов и фактическому окончанию Смутного времени в 1612 году. Общими усилиями удалось защитить страну, и для этого объединились все - вне зависимости от нации и вероисповедания. \r\n \r\nСудьба нашей родины напрямую зависит от каждого из нас. Мы желаем вам мира и добра, крепкого здоровья и благополучия!"
