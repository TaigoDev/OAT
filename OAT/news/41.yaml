date: 2023-10-11
title: Технологический марафон
text: >-
  В 4 корпусе #Омавиат на Волховстроя среди обучающихся первого и второго курса отделения «Технология машиностроения» прошёл Технологический марафон


  Конкурс «Технологический марафон» приурочен к Дню Машиностроителя и проводится ежегодно, в виде эстафеты, где задания выполняются по станциям. Это мероприятие направленно на поиск решений задач.


  Команде предлагалось пройти 8 станций и выполнить на каждой из них несколько заданий. Станции:


  Безопасная (руководитель Маздаков А.А., мастер п/о)


  Интеллектуальная (руководитель Головачёва Л.Н., библиотекарь)


  Профессиональная (руководитель Светличная Л.А., преподаватель)


  Рабочая (руководитель Журавлёв С.Л., мастер п/о)


  Спортивная (руководитель Ломзов Д.В., преподаватель)


  Творческая (руководитель Цопа Е.Н., мастер п/о)


  Точная (руководитель Алексеюк Л.В., преподаватель)


  Чертёжная (руководитель Фомина Н.П., преподаватель)


  Время выполнения на каждую станцию выделялось по 10 мин. Были объявлены критерии оценки. По окончании выполнения заданий, оценивалась работа команды, результаты были переданы жюри. Перед началом работы станций, каждая команда презентовала себя: название, девиз, эмблема. Это было их домашнее задание. В марафоне принимали участие по пять человек от каждой учебной группы.


  Призовые места распределились следующим образом:


  1 место ПЭ- 212


  2 место ПЭ- 222


  3 место ПТ- 212


  Жюри технологического марафона: 

  Шадрина Л.В., старший мастер ресурсного центра металлообработки 

  Цопа Е.Н., председатель ЦМК «Технология машиностроения» 

  Басова О.Ю., методист.


  Все команды-участники получили грамоты и сладкие призы. 

  Поздравляем победителей. Все участники Технологического марафона 

  большие молодцы!!!Отдельное спасибо организаторам мероприятия!
