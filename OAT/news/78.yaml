title: 'Общероссийская акция "Сообщи, где торгуют смертью" '
text: >-
  Омский авиационный колледж им. Н.Е. Жуковского принял участие в Общероссийской акции «Сообщи, где торгуют смертью», которая прошла с 23 по 27 октября 2023 года. Акция организована при поддержке Министерства внутренних дел Российской Федерации совместно с федеральными органами исполнительной власти и органами исполнительной власти субъектов Российской Федерации. Мероприятия Акции направлены на привлечение внимания общественности к участию в противодействии незаконному обороту наркотиков, сбор информации и проверку оперативно-значимой информации, оказание квалифицированной помощи и консультирование по вопросам лечения и реабилитации наркозависимых лиц. 

  Обращаем ваше внимание, что вы всегда можете воспользоваться следующими ресурсами в рамках профилактики подобных ситуаций: 

  - номера телефонов доверия УМВД Российской Федерации по Омской 

  области (оператор «02»), (анонимно, круглосуточно); 

  - телефон доверия БУЗОО «Наркологический диспансер» 53-94-83 (анонимно, круглосуточно); 

  - номера телефона горячей линии по лечению наркозависимости БУЗОО «Наркологический диспансер» 34-80-03 (анонимно, круглосуточно).
