date: 2023-06-24
title: Омавиат - участник региональной ярмарки рабочих мест
text: >-
  Ярмарка прошла на площадке Конгресс Холла, в работе которой приняли участие около одной тысячи работодателей, а посетили ярмарку девять тысяч жителей региона, находящихся в поиске места для трудоустройства. Организатором мероприятия является Министерство труда и социального развития Омской области. Омавиат представил школьникам возможность поступления в рамках Федерального проекта "Профессионалитет", специальности и профессии, реализуемые в предстоящем учебном году, а гостям ярмарки с образованием предложили варианты профессиональной переподготовки в колледже.


  Формат ярмарки позволил охватить большую часть посетителей мероприятия, качественно проинформировать и обменяться вариантами обратной связи.
