date: 2023-11-03
title: Итоги студенческой олимпиады "Геометрическое моделирование"
text: "30 октября в Омском государственном техническом университете прошел региональный этап Всероссийской студенческой олимпиады \"Геометрическое моделирование\", участниками которой стали студенты высших и средних профессиональных учебных заведений. \r\nВ олимпиаде приняли участие студенты нашего колледжа, команда отделения \"Технология аэрокосмического производства и электротехника\": Иваненко Андрей, Малахов Дмитрий, Джабаров Константин, Жакиянов Азат, Мозылев Виктор, студенты специальности \"Производство летательных аппаратов\" и \"Производство авиационных двигателей\". Подготовили команду Якубовский Андрей Ярославович и Захаров Кирилл Евгеньевич. Соревнования проводились в личном зачете. Задание заключалось в создании 3D модели указанной детали и оформлении с нее рабочего чертежа по ГОСТ.\r\n \r\nПо итогам олимпиады Иваненко Андрей, Малахов Дмитрий, Мозылев Виктор вошли в десятку лучших, Иваненко Андрей занял 2 место\r\n \r\nПоздравляем всех участников и руководителей команды с отличным результатом!"
