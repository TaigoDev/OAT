date: 2023-11-01
title: Кому на Руси жить хорошо
text: "Студенты первого курса профессии \"Сварщик\" , совместно с куратором Хоминой Оксаной Николаевной, посетили экскурсию о бытности народов, некогда проживающих на территории Омской области в \"Омский Дом Дружбы»!  \r\n \r\nПопав в настоящую сказку, ребятам довелось посмотрели коллекцию национальной одежды, музыкальных инструментов, домашней утвари. \r\n \r\nНе обошлось и без развлечений Студенты поиграли в национальные игры, приняли участие в интеллектуальной викторине, получили сладкие призы."
