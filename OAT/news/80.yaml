date: 2023-11-04
title: 'Коллектив #Омавиат поздравляет всех сотрудников и студентов колледжа с Днем народного единства!'
text: "Нельзя забывать историю своего народа и предков, ведь именно она сделала нас такими, какие мы есть сейчас. Много людей разных национальностей живет на нашей земле, и надо помнить, что мы едины. \r\n \r\nВ этот день хочется пожелать силы духа, единства наций, свободы, независимости, стабильности и уверенности. А главное, мирного неба над всеми нами, чтобы ни один человек не видел войны!"
