date: 2023-10-23
title: 'Студенты #Омавиат получили билеты Союза машиностроителей'
text: >-
  Омавиат (входит в Союз машиностроителей России) организовал в Центре опережающей профессиональной подготовки Омской области необычное мероприятие, на котором Владимир Дорохин, первый заместитель председателя Омского РО СоюзМаш России, вручил членские билеты Союза машиностроителей России студентам и преподавателям колледжа.

  - Наш девиз "Объединяем тех, кто создает будущее!", - отметил Владимир Дорохин. - А необычное в том, что часть студентов уже работают на предприятиях. 

  Участники мероприятия получили исчерпывающую информацию о деятельности Союза машиностроителей России.
