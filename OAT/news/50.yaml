date: 2023-10-14
title: Омавиат - твой билет в будущее
text: >-
  Сегодня #Омавиат стал площадкой проведения профессиональных проб для школьников из Щербакульского муниципального района Омской области


  IT-технологии занимают главную нишу в жизни современного общества, начиная от простых игр на телефоне, заканчивая удаленным  управлением бытовой техникой. На проф. пробах ребятам предложено испытать свои силы в гейм дизайне, разработке мобильных приложений и сетевом и системном администрировании


  Нужно отметить, что ребята не плохо справились с заданиями
