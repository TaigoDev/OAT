date: 2023-11-03
title: 'Школьники из Азовского немецкого муниципального района стали гостями отделения "Технология аэрокосмического производства и электротехника" #Омавиат'
text: >-
  Пока одни школьники наслаждаются каникулами сидя дома, другие не теряют времени зря


  #Омавиат провел для школьников из Азово очень интересную и познавательную экскурсию совместно с заведующим отделением "Технология аэрокосмического производства и электротехника" Пономаревым Сергеем Викторовичем, преподавателями Якубовским Андреем Ярославовичем и Тоненьким Алексеем Викторовичем


  Ребята побывали на матер-классе "3-d моделирование" и "Самолетостроение и ракетостроение", а также прослушали информацию о поступлении в колледж. 


  Теплые встречи с потенциальными студентами всегда проходят хорошо и мы надеемся, что положительных эмоций от встречи школьникам хватит надолго


  Будем рады видеть вас в числе наших абитуриентов
