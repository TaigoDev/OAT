title: Омавиат принял участие в 12-ой конференции HappyDev Lite, которая прошла в Точке кипения ОмГТУ
text: Это конференция о настоящем и будущем Информационных Технологий. Преподаватели ЦМК КТЗС представили школьникам и студентам стенды по информационной безопасности, рассказали об обучении в Омавиат по направлению IT
