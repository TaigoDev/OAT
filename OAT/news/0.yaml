title: Что??? Живой диалог с работодателями????
text: >-
  ЦОПП Омской области проводит встречу абитуриентов и их родителей с представителями крупнейших работодателей города Омска "Ярмарка целевых мест".


  У тебя есть уникальный шанс получить целевое направление и гарантии по трудоустройству.


  Приходи и вытяни счастливый билет в будущее.


  27 июня в 14:00


  ул. Ленина 24
