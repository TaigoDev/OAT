title: Уважаемые родители!
text: "Сообщаем вам, что есть возможность заключить договор целевого обучения с крупными омскими предприятиями: АО «ОНИИП», АО \"Омсктрансмаш\", АО \"ЦКБА\", ПО \"Полет\", АО \"Электромеханический завод\", НПО \"Мир\". Целевой договор с предприятием - удобный выбор для студента. Понятная перспектива и гарантированное трудоустройство после окончания учебы дают ощущение уверенности. \r\n \r\nПредварительное знакомство с наставником помогает определиться с карьерными планами и готовит к будущим задачам. Идти вперед с определенностью - это то, что дает заключение целевого договора! Преимущества целевого обучения: гарантированное место прохождения практики, а также гарантия трудоустройства после окончания учебного заведения, именно на том предприятии, с которым вы заключили договор. \r\n \r\nБолее подробно вы можете ознакомиться непосредственно на самом предприятии. Контактное лицо - методист Центра содействия трудоустройству выпускников Булейко Виктория Геннадьевна. 89139661494."
