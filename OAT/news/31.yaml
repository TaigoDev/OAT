date: 2023-09-21
title: Встреча со студентами в формате брифинга
text: >-
  В Омавиат прошел брифинг для студентов технических специальностей, организованный центром содействия трудоустройству ЦОПП Омской области совместно с филиалом АО «ОДК» «ОМО им. П.И. Баранова».

  Проведение брифингов cо студентами и работодателями региона на постоянной основе помогает значительно улучшить коммуникацию и способствует предоставлению актуальной информации о вакансиях, требованиях к соискателям и других возможностях для профессионального развития.


  Представителем отдела кадров завода было рассказано о весомых преимуществах заключения студенческих договоров, озвучены все виды стипендий. Показан фильм об этом стратегически важном предприятии оборонно-промышленного комплекса, которое создает «сердца самолетов».


  Вакансии для молодых специалистов весьма привлекательны не только заработной платой, но и карьерными возможностями, отсрочкой от армии и полным социальным пакетом.
