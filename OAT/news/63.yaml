date: 2023-10-25
title: 'Областные педагогические чтения '
text: >-
  25 октября в Омском педагогическом колледже № 1 состоялись Областные педагогические чтения «Современные педагогические технологии и инновации», приуроченные Году педагога и наставника.

  Педагогические чтения проводятся с целью обмена опытом практической деятельности педагогических работников, распространения педагогического опыта педагогов системы среднего профессионального образования.

  На педагогических чтениях преподаватели нашего колледжа Е.А. Остапенко, К.А. Шайдовская, А.В. Уланов, О.Н. Хомина, Н.Ю. Савина, Е.Б. Жусупова приняли участие в секциях «Духовно-нравственное воспитание обучающихся как приоритетная задача современной образовательной системы», «Применение инновационных образовательных технологий и методов обучения».

  Представители колледжей и техникумов обсудили основные аспекты духовно-нравственного воспитания студенческой молодежи: роль семьи в воспитании, средства искусства и воспитание подрастающего поколения, духовные ценности и нравственное воспитание, инновационные образовательные технологии в обучении.

  Все участники педагогических чтений получили сертификаты. Статьи участников будут опубликованы в электронном сборнике материалов педагогических чтений. 

