date: 2023-07-20
title: Поздравляем с международным днем шахмат
text: >-
  Кто знает какой сегодня праздник?


  Верно! Международный день шахмат.


  В этот день хотим пожелать всем любителям этой игры светлого ума и бравых размышлений, уверенных ходов и несомненных побед, великолепной тактики и блестящей стратегии, выгодных комбинаций в жизни и на доске.
