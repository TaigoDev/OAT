date: 2023-10-05
title: 'Мастер-классы в образовательно-производственном центре на Космическом '
text: "Визуализация имеет огромную ценность в образовательном процессе и поэтому участникам профессиональных проб крупно повезло. \r\n \r\nОмавиат, совместно с Омским региональным отделением Союза машиностроителей России, в рамках Всероссийской акции «Неделя без турникетов», принимает гостей. Гостями колледжа стали учащиеся старших классов гимназии №25. \r\n \r\n40 школьников смогли попробовать свои силы в мастерских «Изготовление сварных конструкций», «Технология производства радиоэлектронных систем и устройств», «Оформление, подача и презентация холодных закусок банкетного ассортимента», «Особенности производства деталей операторам станков с ПУ». \r\n \r\nОпытные педагоги и студенты рассказали всю информацию по каждому из направлений мастер-классов, дали возможность каждому попробовать свои силы и ответили на все интересующие вопросы."
