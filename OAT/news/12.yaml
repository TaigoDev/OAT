date: 2023-07-10
title: Омавиат – лучшие в Омской области в сфере IT
text: >-
  102 студента Омского авиационного колледжа заинтересовались участием в олимпиаде и достойно проявляли себя при выполнении заданий по следующим компетенциям: "Прикладное программирование", "3D-моделирование и визуализация", "Информационная безопасность", "Разработка мобильных приложений", "Робофабрика — номинация «КОНЦЕПТ»", "Веб-дизайн", "1С:Программирование на производстве", "Современные сетевые технологии", "Современные сетевые технологии".


  Олимпиада «IT-Планета» — это международное практико-ориентированное соревнование, направленное на выявление и поддержку талантливых студентов и профессионалов ИТ сферы из России и стран СНГ.


  В этом году в олимпиаде приняло участие 12 образовательных организаций Омска и Омской области.


  Спасибо всем студентам Омского авиационного колледжа, кто принял участие в этой непростой и интересной олимпиаде, ведь это возможность испытать себя на выполнении реальных задач и проектов, развить навыки командной работы и тайм-менеджмента.


  Омский авиационный колледж продолжает растить профессионалов и развиваться во всех направлениях!
