date: 2023-10-26
title: '7 ноября 2023 года исполняется 100 лет со дня рождения Героя Социалистического Труда, Почётного гражданина города Омска Сергея Иосифовича Манякина '
text: "Он руководил Омской областью в период с 1961 по 1987 год и большинство жителей нашего города считают его настоящим героем, патриотом Омска. Ведь при нём Омск получил статус миллионника — население выросло с 650 тыс. до почти 1,2 млн человек. \r\n \r\nВ городе построили Музтеатр, Омский государственный университет, автовокзал и другие важные объекты. Вдоль Иртышской набережной началось многоэтажное строительство.Ожили омские деревни и села. \r\n \r\nВ память о великом земляке, в #Омавиат, началась серия тематических уроков. Первый, из которых прошел в группе студентов третьего курса специальности \"Обеспечение информационной безопасности автоматизированных систем\". Ребята не только познакомились с биографией С.И.Манякина, но и совершили экскурсию по местам работы и жизни С.И. Манякина в Омске. \r\n \r\nБлагодарим Викторию Адамовну Фрайнт за интересный урок!"
